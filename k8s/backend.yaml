apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinic-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clinic-backend
  template:
    metadata:
      labels:
        app: clinic-backend
    spec:
      containers:
        - name: clinic-backend
          # CI/CD will replace IMAGE_PLACEHOLDER with the actual image path
          image: 5122771/clinic-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service:5432/clinic_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clinic-secrets
                  key: db_password
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: clinic-secrets
                  key: gemini_api_key
            - name: APP_CORS_ALLOWED_ORIGINS
              value: "*"
          # Optional: Add liveness probe
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: clinic-backend-service
spec:
  selector:
    app: clinic-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080