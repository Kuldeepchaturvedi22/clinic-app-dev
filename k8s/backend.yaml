apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinic-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clinic-backend
  template:
    metadata:
      labels:
        app: clinic-backend
    spec:
      containers:
        # --- Spring Boot Application ---
        - name: clinic-backend
          image: 5122771/clinic-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://127.0.0.1:5432/clinic_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "dbuser"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clinic-secrets
                  key: db_password
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: clinic-secrets
                  key: gemini_api_key
            - name: APP_CORS_ALLOWED_ORIGINS
              value: "*"

        # --- Cloud SQL Auth Proxy Sidecar ---
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.1
          args:
            - "--credentials-file=/secrets/service_account.json"
            - "--port=5432"
            # Updated with your specific connection name from screenshot
            - "hello-481616:us-central1:my-postgres-db"
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - name: sa-key-volume
              mountPath: /secrets/
              readOnly: true

      volumes:
        - name: sa-key-volume
          secret:
            secretName: sql-proxy-key