server {
    listen 80;

    # 1. Serve the React App (Vite Build)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # Fixes React Router 404s on refresh
    }

    # 2. Proxy API calls to the Spring Boot Backend
    location /api/ {
        # "clinic-backend-service" must match the name in your K8s backend.yaml
        proxy_pass http://clinic-backend-service:8000/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}