name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  GAR_REPO: ${{ secrets.GAR_REPO }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  # GKE_ZONE secret should contain the region 'us-central1'
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  BACKEND_IMAGE: clinic-backend
  FRONTEND_IMAGE: clinic-frontend

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Java for Backend Build
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 2. Build Backend JAR
      - name: Build Backend with Maven
        run: mvn clean package -DskipTests

      # 3. Authenticate to Google Cloud
      # Ensure GCP_SA_KEY contains the FULL JSON key content
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 4. Setup GCloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 5. Configure Docker for Artifact Registry
      - name: Docker configuration
        run: |-
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

      # 6. Build and Push Backend Docker Image
      - name: Build and Push Backend
        run: |-
          docker build -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$BACKEND_IMAGE:$GITHUB_SHA" .
          docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$BACKEND_IMAGE:$GITHUB_SHA"

      # 7. Build and Push Frontend Docker Image
      - name: Build and Push Frontend
        working-directory: ./clinic_appointment_scheduler_f
        run: |-
          docker build -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$FRONTEND_IMAGE:$GITHUB_SHA" .
          docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$FRONTEND_IMAGE:$GITHUB_SHA"

      # 8. Get GKE Credentials (Regional Aware)
      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      # 9. Deploy to GKE
      - name: Deploy
        run: |-
          # Ensure placeholders match exactly what is in your k8s/*.yaml files
          sed -i "s|IMAGE_PLACEHOLDER|$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$BACKEND_IMAGE:$GITHUB_SHA|g" k8s/backend.yaml
          sed -i "s|IMAGE_PLACEHOLDER|$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$FRONTEND_IMAGE:$GITHUB_SHA|g" k8s/frontend.yaml
          
          # Apply manifests
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/frontend.yaml
          
          # Force a fresh pull of the specific SHA-tagged images
          kubectl rollout status deployment/clinic-backend
          kubectl rollout status deployment/clinic-frontend